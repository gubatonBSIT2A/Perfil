<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- for Iconscount CSS  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- for CSS -->
    <link rel="stylesheet" href="regist.css">

</head>
<body>
    <div class="container">
    <div id="error"></div>
    <div class="forms">
        <span class="title">Set up Account</span>
    <form id ="form" action="/" method="GET">
        <div class="input-field">
            <input id="fname" placeholder="Enter First Name" name="fname" type="text" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="input-field">            
            <input id="lname" placeholder="Enter Last Name" name="lname" type="text" required>
            <i class="uil uil-user"></i>
        </div>
        <div class="input-field">            
            <input id="mobile" placeholder="+63" name="mobile" type="text" required>
            <i class="uil uil-mobile-android"></i>
        </div>
        <div class="input-field">            
            <input id="email" placeholder="Enter Email" name="email" type="text" required>
            <i class="uil uil-envelope"></i>
        </div>
        <div class="input-field">           
            <input id="passwrod" placeholder="Enter Password" name="password" type="password" required>
            <i class="uil uil-lock"></i>
        </div>
        <div class="input-field">            
            <input id="cpasswrod" placeholder="Enter Password" name="cpassword" type="password" required>
            <i class="uil uil-lock"></i>
        </div>
        <div class = "input-field button">
            <input type="button" value="Create" required>
        </div>
        <div class = "input-field button">
            <input type="button" value="return" required>
        </div>
    </div>
    </div>
    </form>
</body>
</html>
